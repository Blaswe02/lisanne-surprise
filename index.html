<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Milk Bottle To Rule Them All</title>

  <!-- LOTR-achtig lettertype -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #000000, #1a0b0b, #4b0000);
      color: #f6d56f;
      font-family: "Cinzel", Georgia, "Times New Roman", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px 40px;
    }

    /* audio rechtsboven */
    #audio-container {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    #audio-container audio {
      width: 200px;
    }

    h1 {
      font-size: 2.6rem;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 32px;
      letter-spacing: 0.25rem;
      color: #ffe9a3;
      text-shadow: 0 0 12px rgba(255, 210, 80, 0.9);
    }

    .content {
      max-width: 900px;
      width: 100%;
      background: rgba(0, 0, 0, 0.25);
      border-radius: 16px;
      padding: 24px 20px 28px;
      box-shadow: 0 0 18px rgba(0, 0, 0, 0.6);
      box-sizing: border-box;
    }

    .line {
      font-size: 1.15rem;
      line-height: 1.8;
      margin-bottom: 14px;
      text-align: left;
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }

    .line.first {
      text-align: center;
      font-weight: 600;
    }

    .btn-wrapper {
      margin-top: 24px;
      display: flex;
      justify-content: center;
    }

    .btn {
      background: #f6d56f;
      border: none;
      padding: 12px 32px;
      font-size: 1.05rem;
      font-weight: bold;
      border-radius: 999px;
      cursor: pointer;
      color: #4b0000;
      text-shadow: 0 0 5px rgba(255, 200, 0, 0.8);
      box-shadow: 0 0 15px rgba(255, 200, 0, 0.9);
      transition: 0.2s;
    }

    .btn:hover {
      box-shadow: 0 0 24px rgba(255, 230, 120, 1);
      transform: translateY(-1px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        letter-spacing: 0.15rem;
      }
      .line {
        font-size: 1.05rem;
      }
    }
  </style>
</head>

<body>

  <!-- Muziek rechtsboven -->
  <div id="audio-container">
    <audio id="music" src="mordor-theme.mp3" controls loop></audio>
  </div>

  <h1>ONE MILK BOTTLE TO RULE THEM ALL</h1>

  <div class="content" id="content"></div>

  <div class="btn-wrapper">
    <button class="btn" id="startBtn">ðŸ”¥ Start de surprise ðŸ”¥</button>
  </div>

  <script>
    const LINES = [
      "Sinterklaasgedicht â€“ â€œOne Milk Bottle to Rule Them All (Baby Edition)â€",
      "In het rijk van kleine Sven, waar knuffels heersen overal, viel plots een duistere schaduwâ€¦ jawel: one milk bottle to rule them all.",
      "Een nacht vol draaiend dekentje, een piepje, een gil, een zucht, King Sven had een nachtmerrie â€” en heel Sleepalot hield de lucht in, opgelucht.",
      "Sir Ivo en Lisanne sprongen op, half slapend maar paraat, want in hun ouder-avonturenboek staat: â€œpaniek? Pak de fles, meteen, heel daadkrachtig en kwaad.â€",
      "Door Luierdal en Speenravijn renden ze, op sokken, in het holst van de nacht, achtervolgd door gillende aanvallen die alleen babyâ€™s zo perfect op volume brengen, met enorme kracht.",
      "Maar dan â€” de melkfles! Warm, zacht en lichtgevend als een klein wonderding, en hop: de schaduw uit Svenâ€™s koninkrijk smolt weg alsof het gewoon smurrie was rond een rubberen ring.",
      "Sven zucht, glimlacht, knijpt zijn oogjes dicht, droomt verder van zachte wolken en snoep, en Castle Sleepalot is wÃ©Ã©r gered dankzij dit magische fles-offensief in Ã©Ã©n soepele groep.",
      "Daarom geeft Sint jullie deze borden, met een hap alsof iemand niet kon wachten â€” ach, typisch dat tafereel.",
      "Perfect voor ontbijt, nacht-snacks of reparatie-na-een-nachtelijke-queeste: kortom, handig, grappig en heel veel speel."
    ];

    const LINE_DELAY_MS = 2200; // tijd tussen zinnen

    const contentEl = document.getElementById("content");
    const startBtn = document.getElementById("startBtn");
    const music = document.getElementById("music");

    function showLine(index) {
      if (index >= LINES.length) return;

      const p = document.createElement("p");
      p.textContent = LINES[index];
      p.className = "line" + (index === 0 ? " first" : "");
      contentEl.appendChild(p);

      setTimeout(() => {
        showLine(index + 1);
      }, LINE_DELAY_MS);
    }

    startBtn.addEventListener("click", () => {
      startBtn.disabled = true;
      startBtn.textContent = "ðŸ”¥ Enjoy the quest ðŸ”¥";

      // probeer muziek te starten; als browser blokkeert, kan gebruiker zelf op Play drukken
      try {
        music.volume = 1.0;
        music.play().catch(() => {});
      } catch (e) {}

      // start de tekst-animatie
      showLine(0);
    });
  </script>

</body>
</html>
